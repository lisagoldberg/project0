<!DOCTYPE html>
<html>
<head>
  <title>Lisa's Tic-Tac-Toe Game</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type= "text/css"></style>



</head>
<body onload ="startGame();" id="">
<div id="players">
<div id="X" class="">Player X</div>
<div id="O" class="">Player O</div>
<input type="button" class="button" value="Reset Game">

<h1 id="greeting" class="h1">Let's Play Tic-Tac-Toe!</h1>


<table id ="board" class="center">
  <tr>
    <td id="cell0" class="square">x</td>
    <td id="cell1" class="square">x</td>
    <td id="cell2" class="square">x</td>
  </tr>
  <tr>
    <td id="cell3" class="square">o</td>
    <td id="cell4" class="square">o</td>
    <td id="cell5" class="square">x</td>
  </tr>
  <tr>
    <td id="cell6" class="square">x</td>
    <td id="cell8" class="square">o</td>
    <td id="cell9" class="square">o</td>
  </tr>
</table>







<<script src="script.js" type="text/javascript"></script>
</body>
</html>
